<!DOCTYPE html>
<html>
<head>
    <title>Center-Aligned Table</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
          
            <tr th:each="user : ${users}">
                <td><span th:text="${user.getFirstname()}"></span></td>
                <td><span th:text="${user.getLastname()}"></span></td>
                <td><span th:text="${user.getEmail()}"></span></td>
                <td><span th:text="${user.getContact()}"></span></td>
            </tr>
            
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
